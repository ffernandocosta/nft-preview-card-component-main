<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product">
      
      <img src="images/image-equilibrium.jpg" class="product__img">
      
      <div class="product__content">
        
        <h1 class="product__title">Equilibrium #3429</h1>
      
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="flex-group">
          <p class="price">0.041 ETH</p>
          <p class="info-time">3 days left</p>
        </div>

        <div class="flex-group">
          <img src="images/image-avatar.png" class="profile-avatar">
          <p>Creation of </p>
          <p class="product__author">Jules Wyvern</p>
        </div>

    </article>

    
    Creation of Jules Wyvern
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
