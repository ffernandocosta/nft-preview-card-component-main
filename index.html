<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="product">
      
      <div class="product__img-container">
        
        <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium crystal" class="product__img"></a>

        <div class="img__overlay">
          <img src="images/icon-view.svg" alt="An eye icon">
        </div>
        
      </div>
      
      <div class="product__content">
        
        <a href="#" class="product__title">Equilibrium #3429</a>
      
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="flex-group">
          <p class="product__price" data-icon="eth-icon">0.041 ETH</p>
          <p class="product__info-time" data-icon="time-icon">3 days left</p>
        </div>

        <hr class="product__line-break">

        <div class="flex-group-2">
          <img src="images/image-avatar.png" alt="Profile image of the author" class="profile-avatar">
          <p>Creation of <a href="#" class="product__author-link">Jules Wyvern</a></p>
          
      </div>

    </article>
  </main>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ffernandocosta">Fernando Costa</a>.
  </div>
</body>
</html>
